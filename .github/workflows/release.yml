name: Release

on:
  push:
    branches: [main]
    paths:
      - "version.go"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version
        id: version
        run: |
          VERSION=$(grep -E 'const version = "' version.go | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/${{ steps.version.outputs.tag }}$"; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Go
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build binary
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          GOOS=darwin GOARCH=arm64 go build -trimpath -ldflags="-s -w" -o vibe .
          codesign --sign - --force --preserve-metadata=entitlements,requirements,flags,runtime vibe

      - name: Create zip archive
        if: steps.check_tag.outputs.exists == 'false'
        run: zip vibe-darwin-arm64.zip vibe

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create ${{ steps.version.outputs.tag }} vibe-darwin-arm64.zip --generate-notes
